<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interseção</title>
</head>
<body>
    <main>
        <h2>Calculadora de Interseção de Conjuntos</h2>
        <div id="container">
            <div id="label">
                <label for="title">Conjunto A</label>
            </div>
            <div>
                <input type="text" id="setA" placeholder="Digite o conteúdo do conjunto separando os elementos por virgula.">
            </div>
        </div>
        <div id="container">
            <div id="label">
                <label for="title">Conjunto B</label>
            </div>
            <div>
                <input type="text" id="setB" placeholder="Digite o conteúdo do conjunto separando os elementos por virgula.">
            </div>
        </div>
        <button id="calculate">
            Calcúle o(s) número(s) similares entre os conjuntos.
        </button>
        <div id="result"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
